<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Slide Banner</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slider {
      position: relative;
      width: 80%;
      max-width: 800px;
      height: 300px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: #fff;
    }

    .slides {
      display: flex;
      width: 300%; /* 3 slides */
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      color: white;
    }

    .slide1 {
      background: #3498db;
    }

    .slide2 {
      background: #e74c3c;
    }

    .slide3 {
      background: #2ecc71;
    }

    /* Navigation buttons */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.4);
      border: none;
      color: white;
      font-size: 2em;
      padding: 0 10px;
      cursor: pointer;
      border-radius: 3px;
      user-select: none;
      z-index: 10;
      transition: background 0.3s;
    }

    .nav-btn:hover {
      background: rgba(0,0,0,0.7);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides" id="slides">
      <div class="slide slide1">Welcome to Our Site</div>
      <div class="slide slide2">Explore Our Services</div>
      <div class="slide slide3">Contact Us Today</div>
    </div>

    <button class="nav-btn prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="nav-btn next" onclick="moveSlide(1)">&#10095;</button>
  </div>

  <script>
    const slides = document.getElementById('slides');
    const totalSlides = slides.children.length;
    let currentIndex = 0;

    function updateSlidePosition() {
      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function moveSlide(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = totalSlides - 1;
      if (currentIndex >= totalSlides) currentIndex = 0;
      updateSlidePosition();
    }
    // Optional: auto-slide every 4 seconds
    setInterval(() => {
      moveSlide(1);
    }, 4000);
  </script>

</body>
</html>
