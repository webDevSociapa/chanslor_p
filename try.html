<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Sliding Carousel with Dots</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel {
      width: 90%;
      max-width: 800px;
      height: 400px;
      overflow: hidden;
      position: relative;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      animation: slide 9s infinite;
    }

    .slide {
      width: 100%;
      height: 100%;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      33.33% { transform: translateX(0); }

      33.34% { transform: translateX(-100%); }
      66.66% { transform: translateX(-100%); }

      66.67% { transform: translateX(-200%); }
      100% { transform: translateX(-200%); }
    }

    .dots {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 2;
    }


    .new21 {
            transition: all 0.3s ease-in-out;
}


    .dot {
      width: 12px;
      height: 12px;
      background: #ddd;
      border-radius: 50%;
      transition: background 0.3s;
    }

    /* Active dot simulation using animation delay */
    .dot:nth-child(1) {
      animation: dotActive 9s infinite;
    }
    .dot:nth-child(2) {
      animation: dotActive 9s infinite;
      animation-delay: 3s;
    }
    .dot:nth-child(3) {
      animation: dotActive 9s infinite;
      animation-delay: 6s;
    }

    @keyframes dotActive {
      0%, 33.33% {
        background: #555;
      }
      33.34%, 100% {
        background: #ddd;
      }
    }
  </style>
</head>
<body>

<div class="carousel">
  <div class="slides">
    <div class="new21">
      New
    </div>
    <div class="slide"><img src="https://via.placeholder.com/800x400/FF7F50/ffffff?text=Slide+1" alt=""></div>
    <div class="slide"><img src="https://via.placeholder.com/800x400/6495ED/ffffff?text=Slide+2" alt=""></div>
    <div class="slide"><img src="https://via.placeholder.com/800x400/90EE90/ffffff?text=Slide+3" alt=""></div>
  </div>
  
  <div class="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</div>

</body>
</html>
